                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active a:hover" aria-current="page" href="../pages/home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../pages/about.html">About</a>

                                <a class="nav-link active" href="../pages/playlist.html">Playlist</a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../pages/shop.html">Shop</a>
                            </li>
                        </ul>
                        <form class="d-flex">

        <main class="login contenedor">
            <img class="img-login" src="../img/foto-login.jpg" alt="foto-login">
            <div class="ingresar">
                <form class="formulario" id="form">
                    <div>
                        <h1 class="welcome">Welcome!</h1>
                        <p class="sesion">Inicia sesión con tu cuenta</p>
                    </div>
                    <div class="input">
                        <label for="Username">Username</label>
                        <input type="text" id="user" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="pass" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="password-olvidada">
                        <a href="../pages/login.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="imput">
                        <button class="submit btn btn-outline-success" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </main>






        <footer class="pie-pagina">

                    <a href="#" class="fa fa-facebook"></a>
